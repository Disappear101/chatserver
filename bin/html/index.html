<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="login-page">
        <h2>Login</h2>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="showRegisterPage()">Register</button>
        </div>
    </div>

    <div class="register-container" id="register-page" style="display: none;">
        <h2>Register</h2>
        <div class="register-form">
            <input type="text" id="reg-username" placeholder="Username">
            <input type="text" id="reg-nickname" placeholder="Nickname">
            <input type="password" id="reg-password" placeholder="Password">
            <input type="email" id="reg-email" placeholder="Email Address">
            <button onclick="showLoginPage()">Login</button>
            <button onclick="registerUser()">Register</button>
        </div>
        <div id="register-msg"></div>
    </div>

    <div class="container" id="chat-page" style="display: none;">
        <div class="sidebar">
            <div class="header">
                <img src="profile.jpg" alt="Profile" class="profile-pic">
                <div class="icons">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-comment"></i>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search or start new chat">
            </div>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('all')">All</button>
                <button class="tab" onclick="switchTab('unread')">Unread</button>
                <button class="tab" onclick="switchTab('groups')">Groups</button>
            </div>
            <div class="chat-list" id="all">
                <div class="chat-item" onclick="openChat('saviors')">
                    <img src="avatar1.jpg" alt="Avatar" class="avatar">
                    <div class="chat-info">
                        <h4 class="chat-name">Saviors</h4>
                        <p class="chat-message">Navid All Gharaee: Look left</p>
                    </div>
                    <span class="chat-time">4:13 PM</span>
                </div>
                <!-- Add more chat items similarly -->
            </div>
            <div class="chat-list" id="unread" style="display: none;">
                <p>No unread chats</p>
                <a href="#" onclick="switchTab('all')">View all chats</a>
            </div>
            <div class="chat-list" id="groups" style="display: none;">
                <p>No groups available</p>
                <a href="#" onclick="switchTab('all')">View all chats</a>
            </div>
        </div>
        <div class="main">
            <div id="chat-saviors" class="chat-area" style="display: none;">
                <div class="chat-header">Saviors</div>
                <div class="chat-content">
                    <div class="message">
                        <span class="user">Navid All Gharaee:</span> Look left
                    </div>
                    <!-- Add more messages -->
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message">
                    <button>Send</button>
                </div>
            </div>
            <!-- Add more chat areas similarly -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
